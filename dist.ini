name    = Thorium
author  = Adam Flott <adam@npjh.com>
license = Perl_5
copyright_holder = Adam Flott <adam@npjh.com>, CIDC
copyright_year   = 2011

version = 0.500

[@Filter]
bundle = @Basic

[Prereqs]
Class::MOP = 0
DateTime = 0
Devel::Symdump = 0
File::Find::Rule = 0
File::Slurp = 0
Hash::Merge::Simple = 0
Hobocamp = 0
IO::Interactive = 0
LWP = 0
Log::Log4perl = 0
Moose = 0
MooseX::Role::Strict = 0
MooseX::Types = 0
Path::Class::File = 0
Params::Util = 0
IPC::Cmd = 0
Proc::ProcessTable = 0
Regexp::Common = 0
Sub::Exporter = 0
Sys::HostAddr = 0
Sys::HostIP = 0
Sys::Info = 0
Template = 0
Try::Tiny = 0
YAML::XS = 0
indirect = 0

[ManifestSkip]
[PruneFiles]
filename = Thorium.xcodeproj
filename = Utils.pm
[NoTabsTests]
[PkgVersion]
[PodWeaver]
[UnusedVarsTests]

[SynopsisTests]
[PodSyntaxTests]
[Test::PodSpelling]
stopwords = conf
stopwords = eth
stopwords = ethernet
stopwords = executables
stopwords = extendable
stopwords = fixup
stopwords = fixups
stopwords = Fixup
stopwords = HUP
stopwords = loglevel
stopwords = mro
stopwords = os
stopwords = ro
stopwords = rw
stopwords = Str
stopwords = systems's


[Git::Tag]
tag_format  = v%v       ; this is the default
tag_message = v%v       ; this is the default
time_zone = EST

[Git::Push]
push_to = origin      ; this is the default
